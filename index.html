<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="_assets/css/style.css">
    <title>Currency Converter</title>
</head>

<body>
    <div class="main-container">
        <h1>Piyasalar</h1>
        <div class="currency-wrapper">
            <div class="currency-container">
                <!-- Javascript ile eklenecek -->
            </div>
            <div class="converter-container">
                <div class="converter">
                    <h3 class="converter__title">Döviz Çevir</h3>
                    <div class="converter__amount">
                        <input class="converter__amount-input" type="number" value="1">
                        <select class="converter__amount-select">
                            <option>USD</option>
                            <option>GBP</option>
                            <option>DKK</option>
                            <option>NOK</option>
                            <option>JPY</option>
                            <option>EUR</option>
                        </select>
                    </div>
                    <div class="converter__image">
                        <img class="converter__image-changeButton" src="_assets/img/button-change.svg" alt="">
                    </div>
                    <div class="converter__result">
                        <div class="converter__result-result"></div>
                        <span>TL</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="buttons__info">
                <span>Detaylı Bilgi</span>
            </button>
            <button class="buttons__show">
                <span>Tüm Piyasalar</span>
                <img src="_assets/img/icon-go.svg" alt="">
            </button>
        </div>
    </div>
    <script src="_assets/js/currency.js"></script>
    <script src="_assets/js/app.js"></script>
</body>

</html>
